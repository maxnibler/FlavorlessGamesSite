<div id="login-window" class="flex flex-col grow justify-center items-center">
    <form 
        class="shrink"
        hx-target="#login-window" hx-target-4*="#login-error" hx-post="/users/login/" hx-swap="outerHTML"
    >
        <div class="flex flex-col">
            <p>Email</p>
            <input type="text" name="email" class="rounded">
            <p>Password</p>
            <input type="text" name="password" class="rounded">
            <input class="text-slate-50 bg-indigo-500 rounded-md px-2 my-2" type="submit" value="Login">
        </div>
    </form>
    <div id="login-error"></div>
</div>
